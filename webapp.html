<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye Disease Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Eye Disease Detection</h1>

    <input type="file" id="imageInput" accept="image/*"
           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0
                  file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4"/>

    <button onclick="submitImage()"
            class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
      Analyze Image
    </button>

    <div id="result" class="mt-6 text-lg font-semibold text-gray-800"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
